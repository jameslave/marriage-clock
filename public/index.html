<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet"
    href="style.css">
</head>

<body>
  <div id="container">
    <div id="text">
      <span id="duration"></span> days. &#128141;&#128158;
    </div>
  </div>
  <script>
    (function () {
      const now = new Date();
      const then = new Date('2017-06-20');
      const duration = Math.floor((now - then) / 86400000)
        .toString()
        .replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
      document.getElementById('duration').innerHTML = duration;
    }());
  </script>
</body>

</html>
